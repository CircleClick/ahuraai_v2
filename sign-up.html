<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta information and document settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Link to custom CSS (if any) -->
    <link rel="stylesheet" href="/assets/styles/sign-up.css">
</head>
<body>

    <!-- Contact section starts -->
    <section class="contact-section">
        <div class="container">

            <!-- Header section for the contact form -->
            <div class="contact-header text-center">
                <h2>Contact <span style="color: #0068a5;">Us</span></h2>
                <p>Looking for help? Fill the form and learn more about partnerships with Ahura AI</p>
            </div>
            
            <!-- Contact form starts -->
            <form class="m-5 p-5"> <!-- Adds margin and padding around the form -->

           <!-- First and last name fields -->
                <div class="row mt-4">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="firstName">First Name<span class="text-danger">*</span></label>
                            <input type="text" class="form-control rounded-pill px-3 py-2 mt-2" id="firstName" placeholder="First Name" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="lastName">Last Name<span class="text-danger">*</span></label>
                            <input type="text" class="form-control rounded-pill px-3 py-2 mt-2" id="lastName" placeholder="Last Name" required>
                        </div>
                    </div>
                </div>

                <!-- Email field -->
                <div class="mt-4">
                    <div class="form-group">
                        <label for="email">Email<span class="text-danger">*</span></label>
                        <input type="email" class="form-control rounded-pill px-3 py-2 mt-2" id="email" placeholder="Email" required>
                    </div>
                </div>

                <!-- Phone number field -->
                <div class="mt-4">
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" class="form-control rounded-pill px-3 py-2 mt-2" id="phone" placeholder="Phone Number">
                    </div>
                </div>

                <!-- Company name field -->
                <div class="mt-4">
                    <div class="form-group">
                        <label for="company">Company Name</label>
                        <input type="text" class="form-control rounded-pill px-3 py-2 mt-2" id="company" placeholder="Company Name">
                    </div>
                </div>

                <!-- Message field -->
                <div class="mt-4">
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control rounded-3 px-3 py-2 mt-2" id="message" rows="5" placeholder="Any information on the solution you need"></textarea>
                    </div>
                </div>

                <!-- reCAPTCHA section -->
                <div class="mt-4">
                    <div class="form-group">
                        <div class="g-recaptcha" data-sitekey="your-site-key-here"></div>
                    </div>
                </div>

                <!-- Submit button -->
                <div class="text-center mt-4">
                    <button type="submit" class="btn submit-btn btn-dark rounded-pill px-4 py-2">Submit</button>
                </div>
            </form>
            <!-- Contact form ends -->
        </div>
                    
        <!-- Turquoise horizontal rule -->
        <hr class="turquoise-line pb-4">
          <!-- Contact information section -->
          <div class="container-fluid bg-light p-4">
            <div class="row justify-content-center">
                <!-- Headquarters Info -->
                <div class="col-md-4 text-center info-item border rounded-3 p-3 mx-2 my-2">
                    <i class="bi bi-geo-alt-fill" style="font-size: 2rem; color: #0068a5;"></i>
                    <h5 class="mt-3">Headquarters</h5>
                    <p>2831 Mission College Blvd.<br>Santa Clara, CA 95054</p>
                </div>

                <!-- Phone Number Info -->
                <div class="col-md-4 text-center info-item border rounded-3 p-3 mx-2 my-2">
                    <i class="bi bi-telephone-fill" style="font-size: 2rem; color: #0068a5;"></i>
                    <h5 class="mt-3">Phone Number</h5>
                    <p>(949) 322-4716</p>
                </div>
            </div>
        </div>
    </section>
    <!-- Contact section ends -->


<!-- Footer Section -->
<footer id="footer" class="container-fluid py-4 bg-light">
    <div class="success-call-to-action text-center mt-4">
        <h3>Start Customizing Your AI Training Today</h3>
        <button class="mt-4 btn-lg btn-primary" style="background: linear-gradient(to right, black, #ff9966); border-color: yellow; border-radius: 50px;">
            <a href="manager-gen-ai-training.html" style="text-decoration: none !important; color: white;">
                Fill Out The Form
            </a>
        </button>
    </div>
    <div class="row align-items-center">
        <div class="col-md-4 text-center text-md-start mb-3 mb-md-0">
            <img src="https://21472314.fs1.hubspotusercontent-na1.net/hubfs/21472314/custom-landing-page-gradient/ahura_logo_bottom.png" alt="Ahura Logo" class="img-fluid">
        </div>
        <div class="col-md-4 text-center">
            <p class="mb-0" style="color: #003366; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);">
                Boost your learning power. Meet your future.
            </p>
        </div>
        <div class="col-md-4 text-center text-md-end mt-2 mt-md-0">
            <a href="https://www.facebook.com/ahuraai/"><img src="https://21472314.fs1.hubspotusercontent-na1.net/hubfs/21472314/custom-landing-page-gradient/fb.png" alt="Facebook" class="img-fluid mx-1" style="width: 30px;"></a>
            <a href="https://twitter.com/AhuraAi"><img src="https://21472314.fs1.hubspotusercontent-na1.net/hubfs/21472314/custom-landing-page-gradient/twitter.png" alt="Twitter" class="img-fluid mx-1" style="width: 30px;"></a>
            <a href="https://www.linkedin.com/company/ahuraai/"><img src="https://21472314.fs1.hubspotusercontent-na1.net/hubfs/21472314/custom-landing-page-gradient/in.png" alt="LinkedIn" class="img-fluid mx-1" style="width: 30px;"></a>
        </div>
    </div>
</footer>

<!-- Custom CSS for Footer -->
<style>
    .footer-section {
        background-color: #121212;
    }

    .footer-section a {
        transition: color 0.3s ease;
    }

    .footer-section a:hover {
        color: #40e0d0; /* Turquoise color on hover */
    }

    .footer-bottom {
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        padding-top: 20px;
    }

    .footer-section img {
        max-width: 100%;
    }

    h5 {
        font-weight: bold;
    }

    address {
        font-style: normal;
        line-height: 1.6;
    }
</style>


    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Google reCAPTCHA script -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

</body>
</html>
