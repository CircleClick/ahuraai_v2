<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahura AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #fff;
        }
        header {
            background-color: #e3f3f1;
            padding: 20px;
            text-align: center;
        }
        header img {
            max-width: 100px;
        }
        .header-right {
            position: absolute;
            right: 20px;
            top: 20px;
        }
        .header-right button {
            padding: 10px 20px;
            background-color: transparent;
            border: 2px solid #000;
            border-radius: 5px;
            cursor: pointer;
        }
        .main-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 50px;
            background-color: #262626;
        }
        .main-section .left {
            flex: 1;
            padding-right: 20px;
        }
        .main-section .left h1 {
            font-size: 48px;
            font-weight: 700;
        }
        .main-section .left p {
            font-size: 20px;
            margin-bottom: 30px;
        }
        .main-section .left input[type="email"] {
            padding: 15px;
            width: 80%;
            border: none;
            border-radius: 5px;
        }
        .main-section .left button {
            padding: 15px 20px;
            background-color: #00d084;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
            color: #fff;
            font-size: 18px;
        }
        .main-section .right img {
            max-width: 100%;
        }
    </style>
</head>
<body>

<header>
    <img src="https://your-logo-path.com/logo.png" alt="Ahura AI Logo">
    <div class="header-right">
        <button>SIGN IN</button>
    </div>
</header>

<section class="main-section">
    <div class="left">
        <h1>AHURA AI</h1>
        <p>RETRAINING WORKERS FOR THE JOBS OF THE FUTURE 5x FASTER.</p>
        <input type="email" placeholder="Email">
        <button>Activate</button>
        <p>By sharing your email and selecting “Activate”, you agree to download the Ahura AI extension and the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</p>
    </div>
    <div class="right">
        <img src="https://your-image-path.com/video-thumb.jpg" alt="Video Thumbnail">
    </div>
</section>

</body>
</html>
